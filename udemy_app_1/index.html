	<div class="add">
		<p>Goodbye World!</p>
	</div>
	<div class="add">
		<p>Goodbye World!</p>
	</div>
</body>

<script type="text/jsx">
	//define a `class`
	var hello_world = React.createClass({
		render: function(){
			return <div>
				Hello World!
			</div>
		}
	});

	//ask reac to render the class
	var element = React.createElement(hello_world);
	//after class is rendered, place it in body tag
	React.render(element, document.getElementsByClassName('add')[0]);
</script>
