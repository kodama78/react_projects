<!DOCTYPE html>
<html>

<head>
	 <title>Time Capsule</title>
	 <script src="https://fb.me/react-0.13.3.js"></script>
	 <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>


<script type='text/jsx'>
var people =[
	 {
	 	"name": "John",
	 	"id": 0
	 },
	 {
			"name": "Shawn",
			"id": 1
	 },
	 {
			"name": "George",
			"id": 2
	 },
	 {
			"name": "Bob",
			"id": 3
	 },
	 {
			"name": "Who",
			"id": 4
	 }
];


var Card = React.createClass({

	 render: function () {
			return (
				<div>
					 <h2>{this.props.name}</h2>
					 <p>{this.props.id}</p>
					 <button onclick={this.props.onClick}>Delete Me</button>
				</div>
			)
	 }
});

var App = React.createClass({
	 getInitialState: function () {
			return {
				 people: people
			}
	 },
	 render: function(){
			var that = this;
			return (
				<div>
					 {this.state.people.map(function(person){
						return (
							 <Card onClick={that.deletePerson.bind(null, person)} name={person.name} id={person.id}></Card>
						)
					 })}

				</div>
			)
	 },
	 deletePerson: function(person){
			this.state.people.splice(this.state.indexOf(person), 1);
			this.setState({people: this.state.people});
	 }
});
React.render(<App></App>, document.body)
</script>
</body>

</html>
